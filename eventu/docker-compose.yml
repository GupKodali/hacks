version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: meetapp_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meetapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql

  web:
    build: .
    container_name: meetapp_web
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/meetapp
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data: